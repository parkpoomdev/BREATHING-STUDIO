<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Breathing SVG Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(51, 65, 85, 0.8);
            --accent: #38bdf8;
        }

        body.light-theme {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #0f172a;
            --text-dim: #64748b;
            --border: rgba(203, 213, 225, 1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: background-color 0.4s ease, color 0.4s ease;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 0.75rem;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        #breathing-svg {
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.4));
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .guide-dot { transition: all 0.3s ease; fill: currentColor; opacity: 0.2; }
        .guide-dot.active { opacity: 1; r: 4; filter: drop-shadow(0 0 8px currentColor); }
        .guide-dot.completed { opacity: 0.4; r: 1.5; }
        .guide-dot.phase-marker { opacity: 0.5; r: 3; stroke: currentColor; stroke-width: 0.5; }
        .guide-dot.phase-marker.active { opacity: 1; r: 6; stroke-width: 1; }
        .guide-dot.phase-marker.completed { opacity: 0.6; r: 3; }
        
        #phase-text {
            font-size: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
        }

        .control-panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 650px;
        }

        .btn-toggle {
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid;
            transition: all 0.3s;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-color: var(--border);
            color: var(--text-dim);
        }
        .btn-toggle.active {
            background-color: #3b82f6;
            border-color: #3b82f6;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        /* Fixed Palette visibility */
        .palette-option {
            width: 2rem;
            height: 2rem;
            border-radius: 9999px;
            border: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .palette-option:hover {
            transform: scale(1.1);
        }
        .palette-option.active {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .pattern-btn {
            padding: 0.625rem 1.25rem;
            border-radius: 1rem;
            border: 1px solid;
            transition: all 0.3s;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.025em;
            border-color: var(--border);
            color: var(--text-dim);
        }
        .pattern-btn.active {
            background-color: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .flex-center-all {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <!-- TOP: Settings Panel -->
        <div class="w-full flex flex-col items-center gap-3">
            <div class="text-center">
                <h1 class="text-3xl font-black tracking-tighter mb-1">BREATHING STUDIO</h1>
                <p class="text-[10px] uppercase tracking-[0.3em] opacity-40 font-bold" id="status-info">Ready for session</p>
            </div>
            
            <div class="control-panel p-5 rounded-[2rem] flex flex-wrap gap-8 items-center justify-center shadow-2xl">
                <!-- Theme Selection -->
                <div class="flex flex-col items-center gap-2">
                    <span class="text-[9px] uppercase tracking-widest opacity-50 font-black">Theme</span>
                    <div class="flex gap-2">
                        <button onclick="setTheme('dark')" id="theme-dark" class="btn-toggle active">Dark</button>
                        <button onclick="setTheme('light')" id="theme-light" class="btn-toggle">Light</button>
                    </div>
                </div>

                <!-- Orientation Selection (Ratio) -->
                <div class="flex flex-col items-center gap-2">
                    <span class="text-[9px] uppercase tracking-widest opacity-50 font-black">Format Ratio</span>
                    <div class="flex gap-2">
                        <button onclick="setOrientation('horizontal')" id="ori-hor" class="btn-toggle active">16:9</button>
                        <button onclick="setOrientation('vertical')" id="ori-ver" class="btn-toggle">9:16</button>
                    </div>
                </div>

                <!-- Fixed Palette Options -->
                <div class="flex flex-col items-center gap-2">
                    <span class="text-[9px] uppercase tracking-widest opacity-50 font-black">Meditation Palette</span>
                    <div class="flex gap-3">
                        <div onclick="setPalette('ocean')" id="pal-ocean" class="palette-option active" style="background-color: #38bdf8;"></div>
                        <div onclick="setPalette('forest')" id="pal-forest" class="palette-option" style="background-color: #34d399;"></div>
                        <div onclick="setPalette('sunset')" id="pal-sunset" class="palette-option" style="background-color: #fb7185;"></div>
                        <div onclick="setPalette('zen')" id="pal-zen" class="palette-option" style="background-color: #a78bfa;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MIDDLE: SVG Visualizer -->
        <div class="w-full flex-center-all py-3 overflow-hidden">
            <svg id="breathing-svg" viewBox="-78 0 356 200" width="480" height="270" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="mainGrad" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" id="grad-start" stop-color="#38bdf8" />
                        <stop offset="100%" id="grad-end" stop-color="#1d4ed8" />
                    </radialGradient>
                </defs>
                <rect id="svg-bg" x="-78" y="0" width="356" height="200" fill="#0f172a" />
                
                <g id="rings-group" opacity="0.15">
                    <circle cx="100" cy="100" r="35" fill="none" stroke="currentColor" stroke-width="0.3" />
                    <circle cx="100" cy="100" r="60" fill="none" stroke="currentColor" stroke-width="0.3" />
                    <circle cx="100" cy="100" r="85" fill="none" stroke="currentColor" stroke-width="0.5" />
                </g>

                <g id="guide-dots-group"></g>
                <circle id="main-circle" cx="100" cy="100" r="35" fill="url(#mainGrad)" style="transform-origin: 100px 100px;" />
                <text id="phase-text" x="100" y="100" fill="#ffffff">READY</text>
            </svg>
        </div>

        <!-- BOTTOM: Control Panel -->
        <div class="w-full flex flex-col items-center">
            <div class="control-panel p-6 rounded-[2.5rem] shadow-2xl flex flex-col gap-6">
                <!-- Patterns -->
                <div class="flex flex-wrap justify-center gap-3">
                    <button class="pattern-btn active" id="btn-relax" onclick="setPattern('relax')">Relaxation (4-4-8)</button>
                    <button class="pattern-btn" id="btn-box" onclick="setPattern('box')">Box Breath (4-4-4-4)</button>
                    <button class="pattern-btn" id="btn-calm" onclick="setPattern('calm')">Deep Calm (4-7-8)</button>
                </div>

                <!-- Main Actions -->
                <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                    <button id="toggle-btn" onclick="toggleSystem()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-[1.5rem] font-black text-xs uppercase tracking-[0.25em] transition-all shadow-2xl shadow-blue-600/30 active:scale-95">
                        Start Session
                    </button>
                    <button id="export-btn" onclick="exportFullSVG()" class="w-full sm:w-auto px-10 py-4 bg-emerald-600 hover:bg-emerald-500 text-white rounded-[1.5rem] font-black text-xs uppercase tracking-[0.25em] transition-all shadow-2xl shadow-emerald-600/30">
                        Export
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const palettes = {
            ocean: { start: '#38bdf8', end: '#1d4ed8', accent: '#38bdf8' },
            forest: { start: '#34d399', end: '#064e3b', accent: '#34d399' },
            sunset: { start: '#fb7185', end: '#9f1239', accent: '#fb7185' },
            zen: { start: '#a78bfa', end: '#5b21b6', accent: '#a78bfa' }
        };

        const patterns = {
            relax: [{ name: 'Inhale', duration: 4, scale: 2.2 }, { name: 'Hold', duration: 4, scale: 2.2 }, { name: 'Exhale', duration: 8, scale: 1.0 }],
            box: [{ name: 'Inhale', duration: 4, scale: 2.2 }, { name: 'Hold', duration: 4, scale: 2.2 }, { name: 'Exhale', duration: 4, scale: 1.0 }, { name: 'Hold', duration: 4, scale: 1.0 }],
            calm: [{ name: 'Inhale', duration: 4, scale: 2.2 }, { name: 'Hold', duration: 7, scale: 2.2 }, { name: 'Exhale', duration: 8, scale: 1.0 }]
        };

        let state = {
            theme: 'dark',
            orientation: 'horizontal',
            palette: 'ocean',
            pattern: 'relax',
            isRunning: false,
            currentTick: 0,
            timer: null
        };

        const svg = document.getElementById('breathing-svg');
        const mainCircle = document.getElementById('main-circle');
        const dotsGroup = document.getElementById('guide-dots-group');
        const phaseText = document.getElementById('phase-text');
        const bgRect = document.getElementById('svg-bg');

        function setTheme(t) {
            state.theme = t;
            document.body.className = t === 'light' ? 'light-theme' : '';
            const bgHex = t === 'light' ? '#f8fafc' : '#0f172a';
            const txtHex = t === 'light' ? '#0f172a' : '#ffffff';
            bgRect.setAttribute('fill', bgHex);
            phaseText.setAttribute('fill', txtHex);
            document.querySelectorAll('[id^="theme-"]').forEach(b => b.classList.remove('active'));
            document.getElementById(`theme-${t}`).classList.add('active');
        }

        function setOrientation(o) {
            state.orientation = o;
            if (o === 'vertical') {
                // 9:16 Aspect Ratio
                svg.setAttribute('viewBox', '0 -78 200 356');
                svg.setAttribute('width', '300');
                svg.setAttribute('height', '533');
                bgRect.setAttribute('x', '0');
                bgRect.setAttribute('y', '-78');
                bgRect.setAttribute('width', '200');
                bgRect.setAttribute('height', '356');
            } else {
                // 16:9 Aspect Ratio
                svg.setAttribute('viewBox', '-78 0 356 200');
                svg.setAttribute('width', '480');
                svg.setAttribute('height', '270');
                bgRect.setAttribute('x', '-78');
                bgRect.setAttribute('y', '0');
                bgRect.setAttribute('width', '356');
                bgRect.setAttribute('height', '200');
            }
            document.querySelectorAll('[id^="ori-"]').forEach(b => b.classList.remove('active'));
            document.getElementById(`ori-${o === 'vertical' ? 'ver' : 'hor'}`).classList.add('active');
        }

        function setPalette(p) {
            state.palette = p;
            const colors = palettes[p];
            document.getElementById('grad-start').setAttribute('stop-color', colors.start);
            document.getElementById('grad-end').setAttribute('stop-color', colors.end);
            svg.style.color = colors.accent;
            document.querySelectorAll('.palette-option').forEach(s => s.classList.remove('active'));
            document.getElementById(`pal-${p}`).classList.add('active');
        }

        function setPattern(k) {
            if (state.isRunning) toggleSystem();
            state.pattern = k;
            state.currentTick = 0;
            document.querySelectorAll('.pattern-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${k}`).classList.add('active');
            initDots();
        }

        function initDots() {
            dotsGroup.innerHTML = '';
            const phases = patterns[state.pattern];
            const total = phases.reduce((acc, p) => acc + p.duration, 0);
            
            // Calculate phase boundaries
            const phaseBoundaries = [0];
            let cumulative = 0;
            phases.forEach(p => {
                cumulative += p.duration;
                if (cumulative < total) phaseBoundaries.push(cumulative);
            });
            
            for (let i = 0; i < total; i++) {
                const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                const angle = ((i / total) * 360 - 90) * (Math.PI / 180);
                const isPhaseMarker = phaseBoundaries.includes(i);
                
                dot.setAttribute("cx", 100 + 85 * Math.cos(angle));
                dot.setAttribute("cy", 100 + 85 * Math.sin(angle));
                dot.setAttribute("r", isPhaseMarker ? 3 : 1.5);
                dot.setAttribute("id", `t-${i}`);
                dot.setAttribute("class", isPhaseMarker ? "guide-dot phase-marker" : "guide-dot");
                dotsGroup.appendChild(dot);
            }
        }

        function toggleSystem() {
            state.isRunning = !state.isRunning;
            const btn = document.getElementById('toggle-btn');
            if (state.isRunning) {
                btn.textContent = "STOP SESSION";
                btn.className = btn.className.replace('bg-blue-600', 'bg-red-600');
                runBreathing();
            } else {
                clearInterval(state.timer);
                btn.textContent = "START SESSION";
                btn.className = btn.className.replace('bg-red-600', 'bg-blue-600');
                mainCircle.style.transform = 'scale(1)';
                phaseText.textContent = "READY";
                document.querySelectorAll('.guide-dot').forEach(d => d.classList.remove('active', 'completed'));
            }
        }

        function runBreathing() {
            const phases = patterns[state.pattern];
            const total = phases.reduce((acc, p) => acc + p.duration, 0);
            let pIdx = 0, pTime = 0;

            state.timer = setInterval(() => {
                const p = phases[pIdx];
                if (pTime === 0) {
                    mainCircle.style.transition = `transform ${p.duration}s linear`;
                    mainCircle.style.transform = `scale(${p.scale})`;
                    phaseText.textContent = p.name;
                }

                document.querySelectorAll('.guide-dot').forEach((d, idx) => {
                    d.classList.toggle('active', idx === state.currentTick);
                    d.classList.toggle('completed', idx < state.currentTick);
                });

                state.currentTick++;
                pTime++;
                if (pTime >= p.duration) { pTime = 0; pIdx++; }
                if (state.currentTick >= total) { state.currentTick = 0; pIdx = 0; }
            }, 1000);
        }

        function exportFullSVG() {
            const phases = patterns[state.pattern];
            const total = phases.reduce((acc, p) => acc + p.duration, 0);
            const colors = palettes[state.palette];
            
            let breatheAnim = `@keyframes breathe { `;
            let cur = 0;
            phases.forEach(p => {
                breatheAnim += `${(cur/total)*100}% { transform: scale(${p.scale}); } `;
                cur += p.duration;
            });
            breatheAnim += `100% { transform: scale(${phases[0].scale}); } }`;

            const dotAnim = `@keyframes dotOn { 0%, ${(1/total)*100}% { opacity: 1; r: 4; } 100% { opacity: 0.2; r: 1.5; } }`;

            const clone = svg.cloneNode(true);
            const w = state.orientation === 'horizontal' ? 1920 : 1080;
            const h = state.orientation === 'horizontal' ? 1080 : 1920;
            clone.setAttribute("width", w.toString());
            clone.setAttribute("height", h.toString());

            const style = document.createElementNS("http://www.w3.org/2000/svg", "style");
            let dotStyles = "";
            for(let i=0; i<total; i++) dotStyles += `#t-${i} { animation: dotOn ${total}s linear infinite; animation-delay: ${i}s; }\n`;

            style.textContent = `
                ${breatheAnim} ${dotAnim}
                #main-circle { animation: breathe ${total}s linear infinite; transform-origin: 100px 100px; }
                .guide-dot { fill: ${colors.accent}; opacity: 0.2; }
                #phase-text { display: none; }
                ${dotStyles}
            `;
            clone.prepend(style);
            
            const data = new XMLSerializer().serializeToString(clone);
            const blob = new Blob([data], {type: "image/svg+xml;charset=utf-8"});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `meditation-${state.orientation}-${state.palette}.svg`;
            link.click();
        }

        // Init defaults
        initDots();
        setPalette('ocean');
    </script>
</body>
</html>
